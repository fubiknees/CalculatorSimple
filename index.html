<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">screen</div>
        <div class="row-one">
            <button class="btn 7">7</button>
                <button class="btn 8">8</button>
                <button class="btn 9">9</button>
                <button class="btn operator">+/-</button>
                <button class="btn operator">&#8592</button>
         </div>    
        <div class="row-two">
            <button class="btn 4">4</button>
                <button class="btn 5">5</button>
                <button class="btn 6">6</button>
                <button class="btn operator">x</button>
                <button class="btn operator">&#247</button>
           </div>    
         <div class="row-three">
            <button class="btn 1">1</button>
                <button class="btn 2">2</button>
                <button class="btn 3">3</button>
                <button class="btn operator">-</button>
                <button class="btn operator">+</button>
            </div>
        <div class="row-four">
            <button class="btn clear">C</button>
                <button class="btn 0">0</button>
                <button class="btn decimal">.</button>
                <button class="btn operator btn-equal">=</button>
            </div>
    </div>
</body>
</html>
