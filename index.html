<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src = "calc.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previous"></div>
            <div class="current"></div>
        </div>    
        <div class="row-one">
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn btn-sign">+/-</button>
            <button class="btn btn-backspace">&#8592</button>
         </div>    
        <div class="row-two">
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">x</button>
            <button class="btn operator">&#247</button>
           </div>    
         <div class="row-three">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">-</button>
            <button class="btn operator">+</button>
            </div>
        <div class="row-four">
            <button class="btn btn-clear">C</button>
            <button class="btn number">0</button>
            <button class="btn btn-decimal">.</button>
            <button class="btn btn-equal">=</button>
            </div>
    </div>
    <p>Built by:&nbsp<a href="https://github.com/fubiknees">fubiknees</a> | <a href="https://github.com/fubiknees/CalculatorSimple"> &nbspSource</a> </p>
</body>
</html>
